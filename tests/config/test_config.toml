# YAC.vim Test Configuration for rust-analyzer
[server]
host = "127.0.0.1"
port = 9527
max_connections = 10
timeout_ms = 30000

[lsp_servers.rust-analyzer]
command = ["rust-analyzer"]
args = []
filetypes = ["rust"]
root_patterns = ["Cargo.toml", "Cargo.lock", "rust-project.json"]

[lsp_servers.rust-analyzer.settings]
"rust-analyzer" = {
    completion = {
        addCallParentheses = true
        addCallArgumentSnippets = false
        postfix = {
            enable = true
        }
        autoimport = {
            enable = true
        }
    }
    diagnostics = {
        enable = true
    }
    hover = {
        documentation = {
            enable = true
        }
    }
}