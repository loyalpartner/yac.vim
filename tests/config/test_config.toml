# YAC.vim 测试配置文件

[server]
host = "127.0.0.1"
port = 9527

[test]
# 测试超时时间(毫秒)
timeout = 5000
# Mock LSP服务器端口
mock_lsp_port = 9530
# 测试日志级别
log_level = "debug"

[lsp_servers.mock-rust]
command = ["mock-lsp"]  # 由测试框架提供
filetypes = ["rust"]
root_patterns = ["Cargo.toml"]

[lsp_servers.rust-analyzer]
command = ["rust-analyzer"]
filetypes = ["rust"]
root_patterns = ["Cargo.toml", "Cargo.lock"]